<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App | Frontend Path at Scrimba</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container flow">
        <h1>A simple journaling app</h1>
        <form id="entryForm">
            <textarea name="JournalEntry" id="journalEntry" cols="30" rows="10" placeholder="Just write!" class="journal-entry"></textarea>
            <button id="btn" class="btn">Save Entry</button>
        </form>

        <section class="entries">
            <ul class="entry-list">

            </ul>
            <div class="entry-display">

            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
